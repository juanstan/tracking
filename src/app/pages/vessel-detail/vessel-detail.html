<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/vessels"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="vessel" slot="end">
        <!--<ion-button (click)="openContact(vessel)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>-->
        <ion-button (click)="openSpeakerShare(vessel)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="vessel-background" [style]="{ background: image?.data ? 'center / cover url('+image.data+') no-repeat' : ''}">
    <!--<img [src]="vessel?.profilePic" [alt]="vessel?.name">-->
  </div>
  <ion-button class="img-link" fill="clear" expand="full" color="dark" (click)="selectImage()">
    <ion-icon slot="start" name="camera"></ion-icon> Select Image
  </ion-button>

  <div class="ion-text-center vessel-name">
    <h2>{{vessel?.name}}</h2>
  </div>

  <div class="ion-padding vessel-detail">
    <ion-list inset>
      <ion-item>
        <ion-label color="secondary" position="fixed">Latitude:</ion-label>
        {{vessel?.lat}}
      </ion-item>
      <ion-item>
        <ion-label color="secondary" position="fixed">Longitude:</ion-label>
        {{vessel?.lng}}
      </ion-item>
    </ion-list>
    <!--<ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + speaker.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>-->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image
    </ion-button>
  </ion-toolbar>
</ion-footer>
