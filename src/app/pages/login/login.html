<ion-content class="overlay overlay-show">
  <div class="login-logo">
    <img src="assets/img/marine-logo.png" alt="Ionic logo">
    <h1 class="title-login">
      <span>Marine Tracker</span>
    </h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item lines="full">
        <ion-label color="light" position="fixed">Username</ion-label>
        <ion-input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="fixed" color="light">Password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </ion-input>
      </ion-item>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <div class="form-btn-login">
        <button [disabled]="loading" class="btn btn-primary btn-modern">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-primary btn-modern" >Register</a>
      </div>
      </ion-list>
  </form>

</ion-content>
