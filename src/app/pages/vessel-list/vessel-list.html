<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vessels</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/app/tabs/vessel-edit">
        <ion-icon slot="icon-only"name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vessels</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let vessel of vessels">
        <ion-card class="speaker-card" [color]="vesselSelected?.id === vessel.id ? 'success' : ''">
          <ion-card-header class='no-padding'>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-label (click)="selectVessel(vessel)" class="label-vessel-list">
                <span class="vessel-background" [style]="{ background: vessel.img?.data ? 'center / cover url('+vessel.img.data+') no-repeat' : '', float: 'left'}"></span>
                <h2 [style]="{float: 'left', margin: '20px'}">{{vessel.name}}</h2>
              </ion-label>
              <p routerLink="/app/tabs/vessels/vessel-details/{{vessel.id}}"><i class="arrow right"></i></p>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
