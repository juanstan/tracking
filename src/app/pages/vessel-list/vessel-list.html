<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vessels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vessels</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let vessel of vessels">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/vessels/vessel-details/{{vessel.id}}">
              <ion-avatar slot="start">
                <!--<img [src]="vessel.profilePic" [alt]="vessel.name + ' profile picture'">-->
              </ion-avatar>
              <ion-label>
                <h2>{{vessel.name}}</h2>
                <p>{{vessel.latitude}}</p>
                <p>{{vessel.longitude}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <!--<ion-item *ngFor="let session of vessel.sessions" detail="false" routerLink="/app/tabs/vessel/session/{{vessel.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item>-->

              <!--<ion-item detail="false" routerLink="/app/tabs/speakers/speaker-details/{{vessel.id}}">
                <ion-label>
                  <h3>About {{vessel.name}}</h3>
                </ion-label>
              </ion-item>-->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
